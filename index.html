<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Sign in</title>
</head>
<body>
    <div class="wrapper">
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
       
        
          
       
        <div class="form-container">
            <form action="#">
                <button class="social-go"><i class="fab fa-google">  Sign in with Google</i></button>
            <button class="social-fb"><i class="fab fa-facebook-f">  Sign in with Facebook</i></button>
            <hr>    
            <h2>Sign in using email</h2>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <div class="forgot-password-container">
                    <input type="checkbox" class="forgot-password">
                    <label for="forgot-password"> Forgot password?</label>
                </div>
                <button>Sign in</button>
            </form>
    
        </div>
      
    </div>
    </div>
</body>
</html>
